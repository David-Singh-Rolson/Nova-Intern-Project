<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive website with a home page, about section, and contact form.">
    <meta name="keywords" content="responsive, website, home, about, contact">
    <meta name="author" content="Your Name">
    <title>My Responsive Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="section">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>This is the home page.</p>
        </div>
    </section>
    
    <section id="about" class="section">
        <div class="container">
            <h2>About Us</h2>
            <p>Information about the website or the business.</p>
        </div>
    </section>
    
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="./js/scripts.js"></script>
</body>
</html>
